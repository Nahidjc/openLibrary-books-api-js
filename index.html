<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"> -->


    <title>Search Book from Open Library </title>
</head>

<body>

    <header class="container my-5 text-center text-success">
        <h1>Search Any Types of Books</h1>
    </header>
    <section class="container my-5 input-field">
        <div class="row">
            <div class="m-auto col-md-7">
                <div class="mb-3 input-group">
                    <input type="text" class="form-control" placeholder="Book Name" id="search-text">


                    <span> <button class="btn btn-secondary" id="search-btn">Search</button></span>
                </div>
            </div>
        </div>
    </section>


    <section class="container">
        <div id="not-found" class="my-5">

        </div>
    </section>

    <section class="container" id="show-books">


        <h1 class="my-3 text-center text-warning" id="total-books">

        </h1>

        <div class="row" id='all-books'>

        </div>
    </section>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="script.js"></script>
</body>

</html>
